server {
    listen 80;
    server_name local.app.fr;
    root /var/www/web;

    location ~ /_fragment {
        fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/app_dev.php;
        fastcgi_param HTTPS off;
        fastcgi_param APPLICATION_APC_PREFIX easycash-front-prod;

        send_timeout 120;
    }


    location / {
        # try to serve file directly, fallback to rewrite
        try_files $uri @rewriteapp;
    }

    location @rewriteapp {
        # rewrite all to app_dev.php
        rewrite ^(.*)$ /app_dev.php/$1 last;
    }

    location ~ ^/(app|app_dev|config)\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS off;
        fastcgi_param APPLICATION_APC_PREFIX easycash-front-prod;
        fastcgi_param APPLICATION_ENV dev;
        send_timeout 120;
    }

    location ~* ^.+.(jpg|jpeg|gif|css|png|js|ico|xml|svg|woff|eot|ttf)$ {
       if (-f $request_filename) {
          expires 365d;
          access_log off;
       }
       try_files $uri @rewriteapp;
    }

    error_log /var/log/nginx/symfony_error.log;
    access_log /var/log/nginx/symfony_access.log;
}